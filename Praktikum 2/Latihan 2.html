<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Latihan 2 - Tabel</title>
</head>
<body>
  <h1>Tabel Sederhana</h1>
<table border="1" cellpadding="5" cellspacing="4">
  <tr>
    <th>Nama Barang</th>
    <th>Harga</th>
    <th colspan="2">Kuantiti</th>
  </tr>
  <tr>
    <td>Buku</td>
    <td>5000</td>
    <td>100</td>
    <td>lusin</td>
  </tr>
  <tr>
    <td>Kertas A4</td>
    <td>40000</td>
    <td>100</td>
    <td rowspan="2">pack</td>
  </tr>
  <tr>
    <td>Pensil</td>
    <td>2000</td>
    <td>50</td>
  </tr>
</table>
</body>
</html>
